<html>
<head>
	<title> Celsius to Fahrenheit convertor</title>
	<style>
	*{font-size:50px;font-family:Ink Free;}
	body{background-color:azure;}
	</style>
</head>
<body>
<center>
	<h1>Celsius to Fahrenheit Convertor</h1>
	<form>
		<label for="cel">cel</label>
		<input type = "number" step="any" placeholder = "enter temp  in celsius" id = "cel"/>
		<br/><br/>
		<label for = "fah"/>fah</label>
		<input type = "number" step = "any" placeholder="enter temp in fahrenheit" id = "fah"/>
	</form>
	<script>
		let cel = document.getElementById("cel");
		let fah = document.getElementById("fah");

		cel.addEventListener("input",function(){
			let c = parseFloat(cel.value);
			let f =(c *9/5)+32;
			fah.value=f.toFixed(2);
		});

		fah.addEventListener("input",function(){
			let f = parseFloat(fah.value);
			let c =(f-32)*5/9;
			cel.value=c.toFixed(2);
		});	
	</script>
	
</center>
</body>
</html>
